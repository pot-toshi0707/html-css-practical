<!DOCTYPE html>
<html>
  <head>
    <title>MyProfile</title>
    <meta charset="UTF-8">
    <meta name="description" content="Ashima Kazukiさんの自己紹介ポートフォリオ">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- googleフォントを読み込みます -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Noto+Sans+JP&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- ヘッダー -->
     <header>
      <div id="header-inner">
        <h1>
        <a href="index.html" id="home">My Profile</a>
        </h1>

      <!-- PC用ナビゲーション -->
       <nav id="nav-pc">
        <ul>
          <li><a href="index.html#about">About</a></li>
          <li><a href="index.html#works">Works</a></li>
        </ul>
       </nav>
      </div>
     </header>
    <!-- メイン -->
     <main>
      <article>

        <!-- メインビジュアル -->

          <div id="main-visual">
            <img src="images/main.png" alt="お気に入りのカメラ">
          </div> 

        <!--  About -->

         <section id="about">
          <h2 class="index-h2">About</h2>
          <div id="about-inner">
            <img src="images/about.png" alt="横顔の写真">
            <div id="content">
              <h3>Kazuki Asahina</h3>
              <ul>
                <li>25歳 長野県佐久市出身</li>
                <li>ソフトウェア業界でマーケティングに従事</li>
                <li>趣味はカメラ、愛機はCanon</li>
                <li>自然を撮影するのが好きで、海や山によく行く</li>
              </ul>
            </div>
          </div>
         </section>

        <!-- Works -->
         <section id="works">
          <h2 class="index-h2">Works</h2>
         <div class="works-container">
          <div class="works-photo"  >
            <img src="images/works1.png" alt="新潟県に訪れた時見た、日本海の写真">
            <p>新潟県に訪れた際に、日本海の雄大さに魅了されて撮影した一枚</p>
          </div>
          <div class="works-photo" >
            <img src="images/works2.png" alt="冠雪の御嶽山">
            <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
          </div>
          <div class="works-photo">
            <img src="images/works3.png" alt="明け方に撮影した京都の街並み">
            <p>京都で撮影した、明け方の古き良き日本の町並み</p>
          </div>
         </div>
         </section>
      </article>
     </main>
     <!-- フッター -->
      <footer>
        <p id="copyright">&copy;MyProfile. All Rights Reserved.</p>

      </footer>
  </body>
</html>
